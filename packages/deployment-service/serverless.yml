service: cloud-deployment-service

plugins:
  - serverless-webpack
  - serverless-offline
  - serverless-deployment-bucket
  - serverless-offline-sqs

custom:
  s3CloudFormBucket: cloud-deployment-cloudform-templates-${opt:stage, 'dev'}
  env: ${file(./config.json)}
  webpack:
    webpackConfig: 'webpack.config.js'
    includeModules: true
    packager: 'yarn'
    packagerOptions:
      noFrozenLockFile: false
    excludeFiles: src/**/*.test.ts
    keepOutputDirectory: true
  dynamodb:
    stages:
      - local
    start:
      port: 8000
      inMemory: true
      heapInitial: 200m
      heapMax: 1g
      migrate: true
      convertEmptyValues: true
  serverless-offline-sqs:
    autoCreate: true
    region: eu-west-2
    endpoint: http://0.0.0.0:9324
    skipCacheInvalidation: false

provider:
  name: aws
  runtime: ${opt:runtime, 'nodejs14.x'}
  stage: ${opt:stage, 'dev'}
  endpointType: REGIONAL
  region: eu-west-2
  deploymentBucket:
    name: ${self:custom.s3CloudFormBucket}
    blockPublicAccess: false
  s3:
    deploymentReleaseBucket:
      name: ${self:custom.env.DEPLOYMENT_BUCKET_NAME}
  
  environment:
    NODE_ENV: 'production'
    CONNECT_USER_POOL: ${self:custom.env.CONNECT_USER_POOL}
    SENTRY_DSN: ${self:custom.env.SENTRY_DSN}
    DYNAMO_DB_REGION: ${self:custom.env.DYNAMO_DB_REGION}
    DYNAMO_DB_ENDPOINT: ${self:custom.env.DYNAMO_DB_ENDPOINT}
    DYNAMO_DB_PIPELINE_TABLE_NAME: ${self:custom.env.DYNAMO_DB_PIPELINE_TABLE_NAME}
    DYNAMO_DB_PIPELINE_RUNNER_TABLE_NAME: ${self:custom.env.DYNAMO_DB_PIPELINE_RUNNER_TABLE_NAME}
    DYNAMO_DB_TASK_TABLE_NAME: ${self:custom.env.DYNAMO_DB_TASK_TABLE_NAME}
    DEPLOYMENT_BUCKET_NAME: ${self:custom.env.DEPLOYMENT_BUCKET_NAME}
    AURORA_RESOURCE_ARN: ${self:custom.env.AURORA_RESOURCE_ARN}
    AURORA_SECRET_ARN: ${self:custom.env.AURORA_SECRET_ARN}
    AURORA_DATABASE: ${self:custom.env.AURORA_DATABASE}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: 'arn:aws:dynamodb:${self:provider.region}:${self:custom.env.AWS_ACCOUNT_ID}:table/${self:custom.env.DYNAMO_DB_PIPELINE_TABLE_NAME}'
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
      Resource: 'arn:aws:dynamodb:${self:provider.region}:${self:custom.env.AWS_ACCOUNT_ID}:table/${self:custom.env.DYNAMO_DB_PIPELINE_TABLE_NAME}/index/*'
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: 'arn:aws:dynamodb:${self:provider.region}:${self:custom.env.AWS_ACCOUNT_ID}:table/${self:custom.env.DYNAMO_DB_PIPELINE_RUNNER_TABLE_NAME}'
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
      Resource: 'arn:aws:dynamodb:${self:provider.region}:${self:custom.env.AWS_ACCOUNT_ID}:table/${self:custom.env.DYNAMO_DB_PIPELINE_RUNNER_TABLE_NAME}/index/*'
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: 'arn:aws:dynamodb:${self:provider.region}:${self:custom.env.AWS_ACCOUNT_ID}:table/${self:custom.env.DYNAMO_DB_TASK_TABLE_NAME}'
    - Effect: Allow
      Action:
        - s3:PutObject
        - s3:GetObject
        - s3:ListBucket
      Resource: 'arn:aws:s3:::${self:custom.env.DEPLOYMENT_BUCKET_NAME}'
    - Effect: Allow
      Action:
        - rds-data:BeginTransaction
        - rds-data:CommitTransaction
        - rds-data:ExecuteStatement
      Resource: 'arn:aws:rds:${self:provider.region}:${self:custom.env.AWS_ACCOUNT_ID}:cluster:cloud-deployment-dev'
    - Effect: Allow
      Action:
        - secretsmanager:GetSecretValue
      Resource: ${self:custom.env.AURORA_SECRET_ARN}
    - Effect: Allow
      Action:
        - sqs:GetQueueAttributes
        - sqs:SendMessage
        - sqs:DeleteMessage
      Resource:
        Fn::GetAtt:
          - TaskPopulation
          - Arn
    - Effect: Allow
      Action:
        - sqs:GetQueueAttributes
        - sqs:SendMessage
        - sqs:DeleteMessage
      Resource:
        Fn::GetAtt:
          - TaskRunner
          - Arn

resources:
  Resources:
    GatewayResponseDefault4XX:
      Type: 'AWS::ApiGateway::GatewayResponse'
      Properties:
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,X-Amz-User-Agent,api-version'"
        ResponseType: DEFAULT_4XX
        RestApiId:
          Ref: 'ApiGatewayRestApi'
    GatewayResponseDefault5XX:
      Type: 'AWS::ApiGateway::GatewayResponse'
      Properties:
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,X-Amz-User-Agent,api-version'"
        ResponseType: DEFAULT_5XX
        RestApiId:
          Ref: 'ApiGatewayRestApi'
    DeploymentBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.env.DEPLOYMENT_BUCKET_NAME}
        AccessControl: Private
    TaskRunner:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: TaskRunner
    TaskPopulation:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: TaskPopulation

package:
  individually: true
  include:
    - dist/**
  exclude:
    - package.json
    - node_modules/**
    - error.log
    - info.log
    - jest.config.js
    - nodemon.json
    - serverless.yml
    - src/**
    - tsconfig.json
    - yml-helpers.js

