service: web-components
plugins:
  - serverless-webpack
  - serverless-offline
custom:
  env: ${file(./config.json)}
  webpack:
    webpackConfig: 'webpack.config.js'
    includeModules: true
    packager: 'yarn'
    packagerOptions:
      noFrozenLockFile: false
    excludeFiles: src/**/*.test.ts
    keepOutputDirectory: true

provider:
  name: aws
  runtime: nodejs10.x
  stage: ${opt:stage, 'local'}
  region: eu-west-2
  deploymentBucket:
    name: web-components.${self:provider.stage}
    blockPublicAccess: false
  environment:
    NODE_ENV: ${self:custom.env.NODE_ENV}
    APP_ENV: ${self:custom.env.APP_ENV}
    PLATFORM_API_BASE_URL: ${self:custom.env.PLATFORM_API_BASE_URL}
    COGNITO_CLIENT_SECRET_SEARCH_WIDGET: ${self:custom.env.COGNITO_CLIENT_SECRET_SEARCH_WIDGET}
    COGNITO_CLIENT_ID_SEARCH_WIDGET: ${self:custom.env.COGNITO_CLIENT_ID_SEARCH_WIDGET}
    COGNITO_OAUTH_URL: ${self:custom.env.COGNITO_OAUTH_URL}
package:
  individually: true
  include:
    - dist/**
  exclude:
    - package.json
    - node_modules/**
    - error.log
    - info.log
    - jest.config.js
    - serverless.yml
    - src/**
    - tsconfig.json
    - yml-helpers.js
    - public/**

functions:
  searchWidgetHandler:
    handler: src/search-widget/server/core/index.searchWidgetHandler
    events:
      - http:
          path: properties
          method: get
          cors: true
          private: true
          request:
            parameters:
              headers:
                api-key: false
                Authorization: false
                reapit-customer: false
          authorizer: arn:aws:lambda:eu-west-2:717858862261:function:web-component-authorizer
      - http:
          path: propertyImages
          method: get
          cors: true
          private: true
          request:
            parameters:
              headers:
                api-key: false
                Authorization: false
                reapit-customer: false
          authorizer: arn:aws:lambda:eu-west-2:717858862261:function:web-component-authorizer
