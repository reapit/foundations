<!DOCTYPE html>
<html>

<title>Web Components</title>
<link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Roboto|Roboto+Slab&display=swap"
  rel="stylesheet">
<link rel="stylesheet" href="./dist/appointment-bookings.css" />
<style>
  #appointment-bookings {
    max-width: 1200px;
    margin: 0 auto;
  }
</style>
</head>

<body>
  Book a viewing
  <div id="appointment-bookings-viewing"></div>

  <hr />

  Book a valuation
  <div id="appointment-bookings-valuation"></div>


  <script src="./dist/appointment-bookings.js"></script>
  <script src="./themes/appointment-bookings.js"></script>
  <script>
    if (window.ReapitAppointmentBookingComponent) {
      new ReapitAppointmentBookingComponent({
        theme: window.theme,
        apiKey: '',
        parentSelector: '#appointment-bookings-viewing',
        variant: 'VIEWING',
      })

      new ReapitAppointmentBookingComponent({
        theme: window.theme,
        apiKey: '',
        parentSelector: '#appointment-bookings-valuation',
        variant: 'VALUATION',
      })
    }
  </script>
</body>

</html>
