service: cloud-api-docs-lambda
plugins:
  - serverless-webpack
  - serverless-offline
  - serverless-deployment-bucket
  - serverless-s3-deploy

custom:
  s3CloudFormBucket: cloud-deployment-cloudform-templates-${opt:stage, 'dev'}
  env: ${file(./config.json)}
  webpack:
    webpackConfig: 'webpack.config.js'
    includeModules: true
    packager: 'yarn'
    packagerOptions:
      noFrozenLockFile: false
    excludeFiles: src/**/*.test.ts
    keepOutputDirectory: true

provider:
  name: aws
  runtime: nodejs12.x
  region: 'eu-west-2'
  deploymentBucket:
    name: ${self:custom.s3CloudFormBucket}
  environment:
    NODE_ENV: 'production'

package:
  individually: true
  include:
    - dist/**
  exclude:
    - package.json
    - node_modules/**
    - error.log
    - info.log
    - jest.config.js
    - serverless.yml
    - src/**
    - tsconfig.json
    - yml-helpers.js

functions:
  apiDocsHandler:
    handler: src/index.apiDocsHandler
    events:
      - http:
          method: get
          path: /{proxy+}
          cors: false
