scalar JSON

input IdentityCheckModelIdentityDocumentInput {
  typeId: String
  expiry: String
  details: String
  fileData: String
  name: String
}

type IdentityCheckModel {
  id: String
  contactId: String
  created: String
  modified: String
  checkDate: String
  status: String
  negotiatorId: String
  identityDocument1: IdentityCheckModelIdentityDocument
  identityDocument2: IdentityCheckModelIdentityDocument
  metadata: JSON
  _eTag: String
  _links: JSON
  _embedded: EmbeddedIdentityCheckModel
}

type EmbeddedIdentityCheckModel {
  contact: ContactModel
  document1: DocumentModel
  document2: DocumentModel
  documentType1: ListItemModel
  documentType2: ListItemModel
}

type IdentityCheckModelIdentityDocument {
  documentId: String
  typeId: String
  expiry: String
  details: String
}

type PagedResultIdentityCheckModel {
  _embedded: [IdentityCheckModel!]
  pageNumber: Int
  pageSize: Int
  pageCount: Int
  totalCount: Int
  _links: JSON
}

enum IdentityCheckQueryEmbed {
  contact
  document1
  document2
  documentType1
  documentType2
}

type Query {
  GetIdentityChecks(
    id: [String!]
    pageSize: Int
    pageNumber: Int
    sortBy: String
    contactId: [String!]
    negotiatorId: [String!]
    checkDateFrom: String
    checkDateTo: String
    createdFrom: String
    createdTo: String
    status: [String!]
    embed: [IdentityCheckQueryEmbed]
  ): PagedResultIdentityCheckModel!

  GetIdentityCheckById(id: String!, embed: [IdentityCheckQueryEmbed]): IdentityCheckModel!
}

type Mutation {
  CreateIdentityCheck(
    contactId: String
    checkDate: String
    status: String
    negotiatorId: String
    identityDocument1: IdentityCheckModelIdentityDocumentInput
    identityDocument2: IdentityCheckModelIdentityDocumentInput
    metadata: JSON
  ): JSON!

  UpdateIdentityCheck(
    id: String!
    _eTag: String!
    checkDate: String
    status: String
    negotiatorId: String
    identityDocument1: IdentityCheckModelIdentityDocumentInput
    identityDocument2: IdentityCheckModelIdentityDocumentInput
    metadata: JSON
  ): IdentityCheckModel!
}
