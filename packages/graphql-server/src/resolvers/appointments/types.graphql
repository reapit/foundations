scalar JSON

type AppointmentAttendeeModel {
  id: String
  type: String
  contacts: [AppointmentContactModel!]
}

type AppointmentContactModel {
  id: String
  name: String
  homePhone: String
  workPhone: String
  mobilePhone: String
  email: String
}

type AppointmentModel {
  id: String
  created: String
  modified: String
  start: String
  end: String
  typeId: String
  description: String
  recurring: Boolean
  cancelled: Boolean
  followUp: AppointmentModelFollowUp
  propertyId: String
  organiserId: String
  negotiatorIds: [String!]
  officeIds: [String!]
  attendee: AppointmentAttendeeModel
  accompanied: Boolean
  negotiatorConfirmed: Boolean
  attendeeConfirmed: Boolean
  propertyConfirmed: Boolean
  metadata: JSON
  _eTag: String
  _links: JSON
  _embedded: JSON
}

type AppointmentModelFollowUp {
  due: String
  responseId: String
  notes: String
}

type PagedResultAppointmentModel {
  _embedded: [AppointmentModel!]
  pageNumber: Int
  pageSize: Int
  pageCount: Int
  totalCount: Int
  _links: JSON
}

input AppointmentModelRecurrenceInput {
  interval: Int
  type: String
  until: String
}

input CreateAppointmentModelAttendeeInput {
  id: String
  type: String
}

input UpdateAppointmentModelAttendeeInput {
  id: String
  type: String
  confirmed: Boolean
}

input UpdateAppointmentModelFollowUpInput {
  responseId: String
  notes: String
}

type Query {
  GetAppointments(
    pageSize: Int
    pageNumber: Int
    sortBy: String
    id: [String!]
    typeId: [String!]
    negotiatorId: [String!]
    officeId: [String!]
    propertyId: [String!]
    start: String!
    end: String!
    includeCancelled: Boolean
    includeUnconfirmed: Boolean
  ): PagedResultAppointmentModel!

  GetAppointmentById(id: String!): AppointmentModel!
}

type Mutation {
  CreateAppointment(
    start: String
    end: String
    followUpOn: String
    typeId: String
    description: String
    organiserId: String
    negotiatorIds: [String!]
    officeIds: [String!]
    propertyId: String
    accompanied: Boolean
    negotiatorConfirmed: Boolean
    attendeeConfirmed: Boolean
    propertyConfirmed: Boolean
    recurrence: AppointmentModelRecurrenceInput
    metadata: JSON
    attendee: CreateAppointmentModelAttendeeInput
  ): JSON!

  UpdateAppointment(
    id: String!
    start: String
    end: String
    followUpOn: String
    typeId: String
    description: String
    organiserId: String
    negotiatorIds: [String!]
    officeIds: [String!]
    propertyId: String
    accompanied: Boolean
    negotiatorConfirmed: Boolean
    attendeeConfirmed: Boolean
    propertyConfirmed: Boolean
    recurrence: AppointmentModelRecurrenceInput
    metadata: JSON
    attendee: UpdateAppointmentModelAttendeeInput
    cancelled: Boolean
    followUp: UpdateAppointmentModelFollowUpInput
    _eTag: String!
  ): AppointmentModel!
}
