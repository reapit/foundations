scalar JSON

type DepartmentModel {
  id: String
  created: String
  modified: String
  name: String
  typeOptions: [String!]
  styleOptions: [String!]
  situationOptions: [String!]
  parkingOptions: [String!]
  ageOptions: [String!]
  localityOptions: [String!]
  _eTag: String
  _links: JSON
  _embedded: JSON
}

type PagedResultDepartmentModel_ {
  _embedded: [DepartmentModel!]
  pageNumber: Int
  pageSize: Int
  pageCount: Int
  totalPageCount: Int
  totalCount: Int
  _links: JSON
}

type Query {
  GetDepartments(pageSize: Int, pageNumber: Int, id: [String!], name: String): PagedResultDepartmentModel_!
  GetDepartmentById(id: String!): DepartmentModel!
}

