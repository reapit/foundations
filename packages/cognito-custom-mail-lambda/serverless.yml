service: cloud-custom-mailer
plugins:
  - serverless-webpack
  - serverless-dynamodb-local
  - serverless-offline
  - serverless-deployment-bucket
  - serverless-plugin-log-retention

custom:
  s3CloudFormBucket: cloud-custom-mailer-${opt:stage, 'dev'}
  env: ${file(./config.json)}
  webpack:
    webpackConfig: 'webpack.config.js'
    includeModules: true
    packager: 'yarn'
    packagerOptions:
      noFrozenLockFile: false
    excludeFiles: src/**/*.test.ts
    includeFiles: src/mailer/templates/**
    keepOutputDirectory: true
  logRetentionInDays: 30

provider:
  name: aws
  runtime: 'nodejs16.x'
  stage: ${opt:stage, 'dev'}
  region: eu-west-2
  deploymentBucket:
    name: ${self:custom.s3CloudFormBucket}
  environment:
    COGNITO_USERPOOL_ID: ${self:custom.env.COGNITO_USERPOOL_ID}
    MARKET_PLACE_URL: ${self:custom.env.MARKET_PLACE_URL}

package:
  include:
    - dist/**
  exclude:
    - .git/**
    - .github/**
    - .serverless/**
    - src/**
    - coverage/**
    - .gitignore
    - package.json
    - jest.config.js
    - README.md
    - serverless.yml
    - config.example.json
    - tsconfig.json
    - yarn.lock
    - .snyk

functions:
  cognitoCustomMailerHandler:
    handler: src/app.cognitoCustomMailerHandler
    events:
      - CognitoUserPool:
        pool: ${self:custom.env.COGNITO_USERPOOL_ID}
        trigger: CustomMessage
        existing: true
