service: cloud-cognito-mailer

plugins:
  - serverless-webpack
  - serverless-offline
  - serverless-deployment-bucket

custom:
  s3CloudFormBucket: cloud-deployment-cloudform-templates-${opt:stage, 'dev'}
  env: ${file(./config.json)}
  webpack:
    webpackConfig: 'webpack.config.js'
    includeModules: true
    packager: 'yarn'
    packagerOptions:
      noFrozenLockFile: false
    excludeFiles: src/**/*.test.ts
    keepOutputDirectory: true

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'}
  region: eu-west-2
  deploymentBucket:
    name: ${self:custom.s3CloudFormBucket}
  environment:
    COGNITO_USERPOOL_ID: ${self:custom.COGNITO_USERPOOL_ID}
    MARKET_PLACE_URL: ${self:custom.MARKET_PLACE_URL}
package:
  include:
    - dist/**
    - node_modules/**
  exclude:
    - .git/**
    - .github/**
    - .serverless/**
    - coverage/**
    - src/**
    - .gitignore
    - env.example.yml
    - env.yml
    - package.json
    - README.md
    - serverless.yml
    - tsconfig.json
    - tsconfig.legacy.json
    - tslint.json
    - yarn.lock

functions:
  cognitoCustomMailerHandler:
    handler: dist/app.cognitoCustomMailerHandler
    events:
      - cognitoUserPool:
        pool: ${self:custom.COGNITO_USERPOOL_ID}
        trigger: CustomMessage
        existing: true
