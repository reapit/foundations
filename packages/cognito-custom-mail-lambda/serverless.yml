service: cloud-cognito-mailer
plugins:
  - serverless-offline
  - serverless-deployment-bucket

custom:
  s3CloudFormBucket: cloud-cognito-mailer-${opt:stage, 'dev'}
  env: ${file(./config.json)}

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'}
  region: eu-west-2
  deploymentBucket:
    name: ${self:custom.s3CloudFormBucket}
  environment:
    COGNITO_USERPOOL_ID: ${self:custom.env.COGNITO_USERPOOL_ID}
    MARKET_PLACE_URL: ${self:custom.env.MARKET_PLACE_URL}

package:
  include:
    - dist/**
    - node_modules/**
    - config.json
  exclude:
    - .git/**
    - .github/**
    - .serverless/**
    - coverage/**
    - src/**
    - .gitignore
    - package.json
    - jest.config.js
    - README.md
    - serverless.yml
    - config.example.json
    - tsconfig.json
    - yarn.lock
    - .snyk

functions:
  cognitoCustomMailerHandler:
    handler: dist/app.cognitoCustomMailerHandler
    events:
      - cognitoUserPool:
        pool: ${self:custom.env.COGNITO_USERPOOL_ID}
        trigger: CustomMessage
        existing: true
