fragment Office on OfficeModel {
  id
  created
  modified
  name
  manager
  address {
    ...OfficeAddress
  }
  workPhone
  email
  metadata
  _eTag
  _links
  _embedded
}

fragment OfficeAddress on OfficeModelAddress {
  buildingName
  buildingNumber
  line1
  line2
  line3
  line4
  postcode
  countryId
}
