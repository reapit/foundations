#import "../../../graphql/fragments/negotiator.graphql"

query GetNegotiators(
  $id: [String!],
  $name: String,
  $officeId: [String!],
  $pageSize: Int,
  $pageNumber: Int,
  $sortBy: String
  $embed: [String!]
  ) {
  GetNegotiators(id: $id, name: $name, officeId: $officeId, pageSize: $pageSize, pageNumber: $pageNumber, sortBy: $sortBy, embed: $embed) {
    _embedded {
      ...Negotiator
    }
    pageNumber
    pageSize
    pageCount
    totalCount
    _links
  }
}

mutation UpdateNegotiator(
  $id: String!,
  $_eTag: String!,
  $name: String,
  $jobTitle: String,
  $active: Boolean,
  $workPhone: String,
  $mobilePhone: String,
  $email: String
) {
  UpdateNegotiator(id: $id, _eTag: $_eTag, name: $name, jobTitle: $jobTitle, active: $active, workPhone: $workPhone, mobilePhone: $mobilePhone, email: $email) {
    ...Negotiator
  }
}