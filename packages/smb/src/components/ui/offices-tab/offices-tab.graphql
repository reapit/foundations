#import "../../../graphql/fragments/office.graphql"

query OFFICES(
  $Id: [String!],
  $Name: String,
  $Address: String,
  $PageSize: Int!,
  $PageNumber: Int!,
  $SortBy: String
  ) {
  GetOffices(Id: $Id, Name: $Name, Address: $Address, SortBy: $SortBy, PageSize: $PageSize, PageNumber: $PageNumber) {
    _embedded {
      ...Office
    }
    pageNumber
    pageSize
    pageCount
    totalCount
    _links
  }
}
