#import "../../../graphql/fragments/office.graphql"

query GET_OFFICES($id: [String!], $name: String, $address: String, $pageSize: Int!, $pageNumber: Int!, $sortBy: String) {
  GetOffices(id: $id, name: $name, address: $address, sortBy: $sortBy, pageSize: $pageSize, pageNumber: $pageNumber) {
    _embedded {
      ...Office
    }
    pageNumber
    pageSize
    pageCount
    totalCount
    _links
  }
}

query GetOfficeById($id: String!, $embed: [String!]) {
  GetOfficeById(id: $id, embed: $embed) {
    ...Office
  }
}

mutation CREATE_OFFICE(
  $name: String
  $manager: String
  $address: OfficeModelAddressInput
  $workPhone: String
  $email: String
  $metadata: JSON
) {
  CreateOffice(
    name: $name
    manager: $manager
    address: $address
    workPhone: $workPhone
    email: $email
    metadata: $metadata
  ) {
    ...Office
  }
}

mutation UPDATE_OFFICE(
  $id: String!
  $_eTag: String!
  $name: String
  $manager: String
  $address: OfficeModelAddressInput
  $workPhone: String
  $email: String
  $metadata: JSON
) {
  UpdateOffice(
    id: $id
    _eTag: $_eTag
    name: $name
    manager: $manager
    address: $address
    workPhone: $workPhone
    email: $email
    metadata: $metadata
  ) {
    ...Office
  }
}
