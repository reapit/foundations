name: CDK Synth

on:
  pull_request:
    types: ['opened', 'synchronize']

env:
  NPM_TOKEN: ${{secrets.NPM_TOKEN}}
  AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
  AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
  AWS_REGION: ${{secrets.AWS_REGION}}
  CI: true

jobs:
  check-synth:
    name: CDK Synth
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v35
        with:
          dir_names: true
          dir_names_max_depth: 2
          json: true
          quotepath: false

      - name: Install
        run: yarn

      - name: Fetch config
        run: |
          yarn workspaces foreach --parallel --verbose --since --recursive run conf --name development

      - name: Filter files in packages
        id: filter-packages
        run: |
          FILTERED_FOLDERS=$(echo "${{ steps.changed-files.outputs.all_changed_files }}" | jq -r 'map(select(test("^packages/"))) | map(sub("^packages/"; "")) | unique | join(" ")')
          echo "Changed folders: $FILTERED_FOLDERS"
          echo "CHANGED_FOLDERS=$FILTERED_FOLDERS" >> $GITHUB_ENV

      - name: Build
        run: |
          for package in $CHANGED_FOLDERS; do
            yarn workspace $package run build;
          done

      - name: CDK diff
        run: |
          OUTPUT=()
          for package in $CHANGED_FOLDERS; do
            echo "package: $package"
            if jq -e '.scripts."cdk-diff"' "packages/$package/package.json" > /dev/null; then
              echo "synthing: $package"
              mv packages/$package/cdk.synth packages/$package/cdk.synth.previous
              rm -rf packages/$package/cdk.synth
              TEMPLATES=$(ls packages/$package/cdk.synth.previous | grep template.json)
              echo "templates: $TEMPLATES"
              for template in $TEMPLATES; do
                echo "template: $template";
                TEMPLATE_NAME=$(echo $template | sed -e "s/.template.json$//")
                echo "templatename: $TEMPLATE_NAME"
                echo "yarn workspace $package cdk-diff -o cdk.synth --no-color --template cdk.synth.previous/$template --change-set --exclusively $TEMPLATE_NAME"
                OUTPUT+="$(yarn workspace $package cdk-diff -o cdk.synth --no-color --template cdk.synth.previous/$template --change-set --exclusively $TEMPLATE_NAME)";
              done
              echo "deleting cdk.synth.previous"
              rm -rf packages/$package/cdk.synth.previous
              echo "after delete"
            fi
          done
          echo "completely done"
          OUTPUT_JSON=$(jq --compact-output --null-input '$ARGS.positional' --args "${OUTPUT[@]}")
          echo "CDK_DIFF=$OUTPUT_JSON" >> $GITHUB_ENV

      - name: comment
        uses: actions/github-script@v3
        if: ${{ env.CDK_DIFF != '[]' }}
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const diffs = JSON.parse(process.env.CDK_DIFF);
            console.log('diff', diffs)

            diffs.forEach((diff) => {
              github.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: 'Synth changes have been committed \n\n' + '```' + diff + '```',
              })
            })

      - name: Commit
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'chore: synth updates'
