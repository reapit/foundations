name: Rollback Prod

on:
  release:
    types: [deleted]

env:
  NPM_TOKEN: ${{secrets.NPM_TOKEN}}
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
  SENTRY_AUTH_TOKEN: ${{secrets.SENTRY_AUTH_TOKEN}}
  RELEASE_SLACK_WEB_HOOK_URL: ${{secrets.RELEASE_SLACK_WEB_HOOK_URL}}
  AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID_PROD}}
  AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY_PROD}}
  AWS_REGION: ${{secrets.AWS_REGION}}
  CI: true
  IS_RELEASE: true

jobs:
  rollback-prod:
    runs-on: ubuntu-latest
    steps:
      - name: Get Tag
        uses: olegtarasov/get-tag@v2.1
        id: tagName
        with:
          tagRegex: '(?<package>.*)_(?<version>.*)'

      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set Node
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      - name: Install
        run: yarn

      - name: Previous Version Declare
        run: |
          PREVIOUS_VERSION=$(git tag --list --sort=committerdate | grep -i ${{ steps.tagName.outputs.package }} | tail -2 | grep -vw ${{ steps.tagName.outputs.package }}_${{ steps.tagName.outputs.version }})
          echo "previous version === $PREVIOUS_VERSION"
          
      - name: Checkout Previous Version
        run: git checkout $PREVIOUS_VERSION

      - name: Package or Service
        run: |
          IS_PACKAGE=$(yarn json -f packages/${{ steps.tagName.outputs.package }}/package.json name | grep -o "@reapit/" | wc -l)
          echo "package is $IS_PACKAGE"

      - name: Fetch config
        run: |
          yarn workspace ${{ steps.tagName.outputs.package }} run conf --name production

      - name: Build
        run: |
          yarn workspace ${{ steps.tagName.outputs.package }} run build

      - name: Release
        run: |
          yarn workspace ${{ steps.tagName.outputs.package }} run release --stage prod

      - name: Publish
        run: |
          test $IS_PACKAGE = 1
          yarn npm dist-tag rm ${{ steps.tagName.outputs.package }} latest
          yarn npm dist-tag add ${{ steps.tagName.outputs.package }}@$PREVIOUS_VERSION latest
          yarn npm dist-tag ls
